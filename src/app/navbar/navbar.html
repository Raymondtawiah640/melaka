<style>
  /* custom underline animation */
  .nav-link {
    position: relative;
    display: inline-block;
    padding-bottom: 2px;
  }
  .nav-link::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background-color: #3f4195; /* same as your brand color */
    transition: width 0.3s ease;
  }
  .nav-link:hover::after {
    width: 100%;
  }
</style>

<nav class="bg-white shadow-md px-6 py-4 relative">
  <div class="container mx-auto flex justify-between items-center">

    <!-- Logo + Symbol + Dots -->
    <div class="flex items-center space-x-3">
      <div class="text-2xl font-bold gradient-text flex items-center space-x-1">
        <span>Mel</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 22h20L12 2z" />
        </svg>
        <span>kah</span>
      </div>
      <div class="flex space-x-1">
        <span class="dot"></span>
        <span class="dot delay-200"></span>
        <span class="dot delay-400"></span>
      </div>
    </div>

    <!-- Hamburger Icon -->
    <button 
      (click)="toggleMenu()" 
      class="md:hidden flex flex-col space-y-1 focus:outline-none"
    >
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>
    </button>

    <!-- Desktop Nav -->
    <ul class="hidden md:flex space-x-6 text-[#3f4195] font-medium">
      <li><a routerLink="/home" class="nav-link flex items-center space-x-1"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a routerLink="/about" class="nav-link flex items-center space-x-1"><i class="fas fa-info-circle"></i><span>About</span></a></li>
      <li><a href="javascript:void(0)" (click)="scrollToSection('team')" class="nav-link flex items-center space-x-1"><i class="fas fa-users"></i><span>Team</span></a></li>
      <li><a routerLink="/gallery" class="nav-link flex items-center space-x-1"><i class="fas fa-image"></i><span>Gallery</span></a></li>
      <li><a routerLink="/services" class="nav-link flex items-center space-x-1"><i class="fas fa-cogs"></i><span>Services</span></a></li>
    </ul>

    <!-- Mobile Slideout -->
    <ul 
      [ngClass]="{
        'translate-x-full': !isMenuOpen && screenIsSmall(),
        'translate-x-0': isMenuOpen && screenIsSmall()
      }"
      class="fixed top-0 right-0 h-full w-2/3 
             md:hidden flex flex-col space-y-6 
             bg-white shadow-md py-12 px-8 
             z-50 transition-transform duration-300"
    >
      <li><a routerLink="/home" (click)="closeMenu()" class="nav-link flex items-center space-x-3"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a routerLink="/about" (click)="closeMenu()" class="nav-link flex items-center space-x-3"><i class="fas fa-info-circle"></i><span>About</span></a></li>
      <li><a href="javascript:void(0)" (click)="scrollToSection('team')" class="nav-link flex items-center space-x-3"><i class="fas fa-users"></i><span>Team</span></a></li>
      <li><a routerLink="/gallery" (click)="closeMenu()" class="nav-link flex items-center space-x-3"><i class="fas fa-image"></i><span>Gallery</span></a></li>
      <li><a routerLink="/services" (click)="closeMenu()" class="nav-link flex items-center space-x-3"><i class="fas fa-cogs"></i><span>Services</span></a></li>
    </ul>
  </div>
</nav>
