<nav class="bg-white shadow-md px-6 py-4 relative">
  <div class="container mx-auto flex justify-between items-center">

    <!-- Logo + Symbol + Dots -->
    <div class="flex items-center space-x-3">
      <div class="text-2xl font-bold gradient-text flex items-center space-x-1">
        <span>Mel</span>
        <!-- Symbolic "A" -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 22h20L12 2z" />
        </svg>
        <span>kah</span>
      </div>

      <!-- Animated Dots -->
      <div class="flex space-x-1">
        <span class="dot"></span>
        <span class="dot delay-200"></span>
        <span class="dot delay-400"></span>
      </div>
    </div>

    <!-- Hamburger Icon for Mobile -->
    <button 
      (click)="toggleMenu()" 
      class="md:hidden flex flex-col space-y-1 focus:outline-none"
    >
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>
      <span class="block w-6 h-0.5 bg-[#3f4195]"></span>

    <!-- Navigation Links -->
    <ul 
      [ngClass]="{
        'hidden': !isMenuOpen && screenIsSmall(),
        'flex': isMenuOpen && screenIsSmall()
      }"
      class="hidden md:flex space-y-4 md:space-y-0 md:space-x-8 
             flex-col md:flex-row md:static absolute md:relative top-16 md:top-auto left-0 
             w-full md:w-auto bg-white md:bg-transparent 
             shadow-md md:shadow-none py-4 md:py-0 z-50"
    >
      <li><a routerLink="/home" (click)="closeMenu()" class="nav-link">Home</a></li>
      <li><a routerLink="/about" (click)="closeMenu()" class="nav-link">About</a></li>
      <li><a href="#team" (click)="closeMenu()" class="nav-link">Team</a></li>
      <li><a routerLink="/gallery" (click)="closeMenu()" class="nav-link">Gallery</a></li>
      <li><a routerLink="/services" (click)="closeMenu()" class="nav-link">Services</a></li>
    </ul>

  </div> <!-- closes container -->
