<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Loading overlay -->
@if (loading) {
  <app-loading></app-loading>
}

@if (!loading) {
  <nav class="bg-white md:bg-transparent shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="/home">
            <img src="assets/bus.jpg" alt="Melakah" class="h-10 w-auto rounded-full" />
          </a>
        </div>
        <!-- Desktop Menu -->
        <div class="flex-1 flex justify-center">
          <div class="hidden md:flex items-center space-x-8">
            <a routerLink="/home" class="text-white hover:text-blue-600 transition-colors">Home</a>
            <a routerLink="/about" class="text-white hover:text-blue-600 transition-colors">About</a>
            <a routerLink="/services" class="text-white hover:text-blue-600 transition-colors">Services</a>
            <a routerLink="/gallery" class="text-white hover:text-blue-600 transition-colors">Portfolio</a>
            <a routerLink="/contact" class="text-white hover:text-blue-600 transition-colors">Contact</a>
          </div>
        </div>
        <!-- Phone Number -->
        <a href="tel:+233546965098" class="hidden md:flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg ml-4 hover:bg-blue-700 transition-colors">
          <i class="fas fa-phone mr-2"></i>
          <span>+233 54 696 5098</span>
        </a>
        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" (click)="toggleMenu()" class="md:hidden text-black md:text-white hover:text-blue-600 focus:outline-none" title="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="menuIcon" [class.hidden]="menuIconHidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path id="closeIcon" [class.hidden]="closeIconHidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div id="mobileMenu" class="mobile-menu" [class.open]="isMenuOpen">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a routerLink="/home" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-black hover:bg-gray-100 hover:text-black transition-colors">Home</a>
          <a routerLink="/about" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-black hover:bg-gray-100 hover:text-black transition-colors">About</a>
          <a routerLink="/services" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-black hover:bg-gray-100 hover:text-black transition-colors">Services</a>
          <a routerLink="/gallery" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-black hover:bg-gray-100 hover:text-black transition-colors">Portfolio</a>
          <a routerLink="/contact" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-black hover:bg-gray-100 hover:text-black transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </nav>
}
