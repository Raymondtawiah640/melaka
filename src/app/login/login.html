<div class="min-h-screen flex flex-col md:flex-row">

  <!-- Left side: image with info overlay and slant -->
  <div class="relative md:w-1/2 h-screen overflow-hidden clip-slant">
    <div
      class="absolute inset-0 bg-cover bg-center animate-bg-pan"
      style="background-image: url('/melaka/src/assets/bus.jpg');">
    </div>

    <div class="relative z-10 flex flex-col justify-center items-start h-full p-8 bg-black bg-opacity-50 text-white">
      <h1 class="text-4xl font-bold mb-4">Welcome Back!</h1>
      <p class="text-lg max-w-xs">
        Your secure portal to manage your account, track orders, and more.
      </p>
    </div>
  </div>

  <!-- Right side: login form -->
  <div class="md:w-1/2 flex items-center justify-center p-8 bg-white">
    <form class="w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-[#3f4195]">Login to your account</h2>

      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" placeholder="you@example.com"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-[#6e6fb0]" />

      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" placeholder="********"
             class="w-full p-3 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-[#6e6fb0]" />

      <button type="submit" class="w-full bg-[#3f4195] hover:bg-[#6e6fb0] text-white font-bold py-3 rounded transition">
        Login
      </button>
    </form>
  </div>
</div>
