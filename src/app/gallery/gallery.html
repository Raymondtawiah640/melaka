<div class="relative w-full">

  <!-- Video Background -->
  <video 
    #bgVideo
    autoplay 
    muted 
    loop 
    playsinline 
    class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Top overlay to hide watermark -->
  <div class="absolute top-0 left-0 w-full h-24 bg-black/70 z-15 pointer-events-none"></div>

  <!-- Gradient Overlay: Blue to Black -->
  <div class="absolute inset-0 bg-gradient-to-t from-blue-800/40 via-transparent to-black/20 z-10 pointer-events-none"></div>

  <!-- Gallery Content -->
  <div class="relative z-20 p-6 max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-white mb-6 text-center drop-shadow-lg">
      Gallery
    </h2>

    <!-- Grid: vertical on mobile, grid on tablet/desktop -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let img of images"
           class="overflow-hidden rounded-xl shadow-md hover:scale-105 transition-transform duration-300 cursor-pointer"
           (click)="openImage(img)">
        <img [src]="img" alt="Gallery Image" class="w-full h-64 object-cover">
      </div>
    </div>
  </div>
</div>

<!-- Modal / Lightbox -->
<div *ngIf="selectedImage" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
     (click)="closeImage()">

  <!-- Close Button -->
  <button class="absolute top-5 right-5 text-white text-3xl font-bold hover:text-gray-300 cursor-pointer"
          (click)="closeImage(); $event.stopPropagation()">
    &times;
  </button>

  <img [src]="selectedImage" 
       alt="Enlarged Image" 
       class="w-full max-w-full sm:max-w-3xl md:max-w-4xl lg:max-w-5xl max-h-[80vh] rounded-lg shadow-lg"
       (click)="$event.stopPropagation()">
</div>
